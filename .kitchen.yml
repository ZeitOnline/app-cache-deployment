---
driver:
  name: vagrant
  forward_agent: true

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 12


platforms:
  - name: ubuntu-18.04
    <% if ENV["KITCHEN_PROVIDER"] == "virtualbox" %>
    driver:
      provider: virtualbox
      box: bento/ubuntu-16.04
      customize:
        memory: 2048
    <% else %>
    driver:
      box: rvanlaar/bionic64-lxc
      provider: lxc
    <% end %>

verifier:
  name: inspec
  <% if ENV["KITCHEN_FORMAT"] == "junit" %>
  format: junit
  output: report_integration_%{suite}.xml
  <% end %>

suites:
  - name: app-cache
    provisioner:
      policyfile_path: policyfiles/app-cache.rb
    attributes:
      batou:
        serviceUsers: ['app-cache']
        varnish_config:
          - "/srv/app-cache/deployment/work/varnish/default.vcl"
          - "/srv/app-cache/deployment/work/varnish/vcl_includes"
